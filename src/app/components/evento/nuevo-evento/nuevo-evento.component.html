<section>
  <div class="container-fluid ">
      <div class="fondoFlores row d-flex justify-content-center">
          <div  class="col-xl-7 col-lg-8 col-md-9 col-11 text-center shadow-lg p-5 my-5 bg-white rounded">
              <h3 class="nuevoServ">Nuevo evento</h3>
                 <form class="form-card " ngNativeValidate (ngSubmit)="onSubmit()" [formGroup]="evento">
                    <div class="row d-flex ">
                      <div class="form-group col-lg-6 flex-column d-flex mb-4">
                        <label class="form-control-label">Nombre<span class="text-danger"> *</span></label>
                        <input required formControlName="nombre"  type="text">
                      </div>

                      <div class="form-group col-lg-6 flex-column d-flex mb-4">
                        <label class="form-control-label">Tipo de evento<span class="text-danger"> *</span></label>
                        <select  formControlName="tipoEvento" class="form-select mt-1" aria-label=".form-select example">
                          <option *ngFor="let item of tipoEventos" [ngValue]="item.id">{{item.nombre}}</option>

                        </select>
                      </div>
                    </div>

                    <div class="row d-flex ">

                    <div class="form-group col-lg-8 flex-column d-flex mb-4">
                      <label class="form-control-label">Direccion<span class="text-danger"> *</span></label>
                      <input required formControlName="direccion"  type="text">
                    </div>

                    <div class="form-group col-lg-4 flex-column d-flex mb-4">
                      <label class="form-control-label">Código postal<span class="text-danger"> *</span></label>
                      <input required formControlName="cp"  type="text">
                    </div>
                    </div>
                  <div class="row d-flex ">

                  <div class="form-group col-lg-6 flex-column d-flex mb-4">
                    <label class="form-control-label">Fecha y hora<span class="text-danger"> *</span></label>
                    <input required formControlName="fechaHora" type="datetime-local" id="fechahora">
                  </div>

                  <div class="form-group col-lg-6 flex-column d-flex ">
                    <label class="form-control-label">Provincia<span class="text-danger"> *</span></label>
                    <select *ngIf="provincias" formControlName="provincia" class="form-select mt-1" aria-label=".form-select example">
                      <option *ngFor="let item of provincias" [ngValue]="item">{{item}}</option>
                    </select>
                  <!--- xd --->
                  </div>
                  </div>
                  <label>Geolocalización <span class="text-danger"> *</span></label>
                  <div id="map" (click)="getCoords()"
                      leaflet
                      (leafletMapReady)="onMapReady($event)"
                      [leafletOptions]="mapOptions">
                  </div>

                    <div class="botonOk mt-4">
                        <div class="form-group col-sm-6"> <button id="boton" type="submit" class="btn-block btn-primary but ">Confirmar</button> </div>
                        <div class="form-group col-sm-6"> <button id="boton" class="btn-block btn-primary but">Cancelar</button> </div>
                    </div>

                  </form>
              </div>
          </div>
      </div>
</section>
