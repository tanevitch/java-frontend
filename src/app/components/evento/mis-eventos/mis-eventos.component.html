<section class="container py-3">
  <h1 class="pb-2">Mis eventos</h1>
  <a routerLink="/eventos/nuevo" class="btn btn-primary" >Crear evento</a>
  <div class="row" *ngIf="listEventos.length != 0; else elseBlock">
    <div class="col-lg-4 py-2"  *ngFor="let item of listEventos">
      <div class="card h-100">
        <div class="card-header text-white rojo ">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{item.nombre}}</h5>
          <h6 class="card-text">Codigo postal: {{item.cp}}</h6>
          <p class="card-text text-muted">{{item.fechaHora}}</p>
          <p class="card-text ">{{item.provincia}} <br>{{item.direccion}}</p>

        </div>

        <div class="card-footer text-center">
          <button class="btn btn-light border border-3" data-bs-toggle="modal" (click)="verServiciosDe(item)" data-bs-target="#exampleModal">Servicios solicitados</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div *ngIf="eventoClickeado" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{eventoClickeado.nombre}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div >
            <ul class="list-group list-group-flush" >
              <li class="list-group-item" *ngFor="let item of serviciosDelEventoClickeado">
                <b>{{item.tipoServicio.nombre}}</b>
                <br>
                {{item.nombre}}  - <span class="text-muted"> {{item.whatsapp}}</span>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
  <ng-template #elseBlock>
    <h1 class="text-center">No hay eventos</h1>
  </ng-template>
</section>
